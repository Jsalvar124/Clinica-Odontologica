<div class="container">
    <h1 class="mt-5">Agregar Paciente</h1>
    <form id="agregarForm">
        <div class="mb-3">
            <label class="form-label mt-4" >Nombre</label>
            <input class="form-control" id="nombre" type="text" placeholder="Ingrese nombre" >
        </div>
        <div class="mb-3">
            <label class="form-label mt-4" >Apellido</label>
            <input class="form-control" id="apellido" type="text" placeholder="Ingrese apellido" >
        </div>
        <div class="mb-3">
            <label class="form-label mt-4">DNI</label>
            <input class="form-control" id="dni" type="text" placeholder="Ingrese dni" >
        </div>
        <div class="mb-3">
            <label class="form-label mt-4">Fecha Ingreso</label>
            <input class="form-control" id="fechaIngreso" type="date" placeholder="Ingrese fecha" >
        </div>
        <div class="card mb-3">
            <div class="card-body">
                <h3 class="card-title">Domicilio</h3>
                <div class="mb-3">
                    <label class="form-label mt-2">Calle</label>
                    <input class="form-control" id="calle" type="text" placeholder="Ingrese calle">
                </div>
                <div class="mb-3">
                    <label class="form-label mt-2">Número</label>
                    <input class="form-control" id="numero" type="text" placeholder="Ingrese número">
                </div>
                <div class="mb-3">
                    <label class="form-label mt-2">Localidad</label>
                    <input class="form-control" id="localidad" type="text" placeholder="Ingrese localidad">
                </div>
                <div class="mb-3">
                    <label class="form-label mt-2">Provincia</label>
                    <input class="form-control" id="provincia" type="text" placeholder="Ingrese provincia">
                </div>
            </div>
        </div>
        <button class="btn btn-secondary" type="submit" id="btn-agregar">Agregar Paciente</button>
    </form>
</div>
